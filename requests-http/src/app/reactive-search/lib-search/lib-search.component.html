<div class="container search-table">
  <div class="search-box">
      <div class="row">
          <div class="col-md-9">
              <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" [formControl]="queryField" placeholder="Pesquisar libs">
          </div>
          <div class="col-auto">
            <button class="btn btn-lg btn-success" type="button" (click)="onSearch()">Pesquisar</button>
          </div>
      </div>
  </div>
  <div class="search-list">
      <h3>303 Records Found</h3>
      <table class="table" id="myTable">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Category</th>
              </tr>
          </thead>
          <tbody>       
          <tr>
              <td>Angular JS</td>
              <td>Web Delopment</td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
