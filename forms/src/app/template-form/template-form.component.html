<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome"
        id="nome" placeholder="Nome" [ngModel]="usuario.nome" required #nome="ngModel">
      <div *ngIf="!nome.valid && nome.touched">
        Nome é obrigatório.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email"
      id="email" placeholder="nome@email.com" [ngModel]="usuario.email" required email #email="ngModel">
      <div *ngIf="!email.valid && email.touched">
        Email é obrigatório.
      </div>
  </div>

  <div class="form-group">
    <div [class.was-validated]="!cep.valid && cep.touched || cep.valid && cep.touched">
      <div class="col-md-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep"
              ngModel required #cep="ngModel">
          <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
              CEP é obrigatório.
          </div>
      </div>
    </div>

    <div [class.was-validated]="!numero.valid && numero.touched || numero.valid && numero.touched">
      <div class="col-md-3">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" name="numero"
              ngModel required #numero="ngModel">
          <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
            Número é obrigatório.
          </div>
      </div>
    </div>

    <div [class.was-validated]="!complemento.valid && complemento.touched || complemento.valid && complemento.touched">
      <div class="col-md-3">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" name="complemento"
              ngModel required #complemento="ngModel">
          <div *ngIf="!complemento.valid && complemento.touched" class="alert alert-danger" role="alert">
              Complemento é obrigatório.
          </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div [class.was-validated]="!bairro.valid && bairro.touched || bairro.valid && bairro.touched">
      <div class="col-md-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro"
              ngModel required #bairro="ngModel">
          <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
              Bairro é obrigatório.
          </div>
      </div>
    </div>

    <div [class.was-validated]="!cidade.valid && cidade.touched || cidade.valid && cidade.touched">
      <div class="col-md-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade"
              ngModel required #cidade="ngModel">
          <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
            Cidade é obrigatório.
          </div>
      </div>
    </div>

    <div [class.was-validated]="!estado.valid && estado.touched || estado.valid && estado.touched">
      <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" name="estado"
              ngModel required #estado="ngModel">
          <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
              Estado é obrigatório.
          </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
